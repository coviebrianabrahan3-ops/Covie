name: Build EXE for Django Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # âœ… Use Windows runner

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: ğŸ“‚ Unzip project
        run: |
          powershell Expand-Archive -Path mystorage.zip -DestinationPath mystorage

      - name: ğŸ› ï¸ Build EXE with PyInstaller
        run: |
          cd mystorage\mystorage
          pyinstaller start.py --onefile

      - name: ğŸ§¾ Show files to verify
        run: |
          dir mystorage\mystorage\dist

      - name: ğŸ“¤ Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: start-exe
          path: mystorage\mystorage\dist\start.exe
          
