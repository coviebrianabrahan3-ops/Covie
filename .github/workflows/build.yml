name: Build EXE for Django Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # ✅ Use Windows runner

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: 📂 Unzip project
        run: |
          powershell Expand-Archive -Path mystorage.zip -DestinationPath mystorage

      - name: 🛠️ Build EXE with PyInstaller
        run: |
          cd mystorage\mystorage
          pyinstaller start.py --onefile

      - name: 🧾 Show files to verify
        run: |
          dir mystorage\mystorage\dist

      - name: 📤 Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: start-exe
          path: mystorage\mystorage\dist\start.exe
          
