name: Build EXE for Django Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Unzip the project
        run: unzip mystorage.zip -d mystorage

      - name: Build EXE with PyInstaller
        run: |
          cd mystorage/mystorage
          pyinstaller --onefile start.py

      - name: üïµÔ∏è Show all files to locate start.exe
        run: |
          cd mystorage/mystorage
          find . -type f

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: start-exe
          path: '**/start.exe'
          
